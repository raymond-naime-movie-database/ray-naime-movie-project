<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/movies.css">
</head>
<body>
<!--jQuery Source Code-->
<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
        crossorigin="anonymous"></script>
<a id="top"></a>

<!--Nav Bar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Movies App</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <!-- sort movies -->
            <li class="nav-item">
                <a id="sort-movies" class="btn-hover nav-link active" href="#">Sort</a>
            </li>

            <!-- add movie -->
            <li class="nav-item dropdown">
                <a class="btn-hover nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    Add Movie
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <div id="add-movie" class="container">
                        <form class="row g-3">
                            <div class="">
                                <label for="input-title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="input-title">
                            </div>
                            <div class="">
                                <label for="input-director" class="form-label">Director</label>
                                <input type="text" class="form-control" id="input-director">
                            </div>
                            <div class="">
                                <label for="input-genre" class="form-label">Genre</label>
                                <select id="input-genre" class="form-select">
                                    <option selected>Choose...</option>
                                    <option>adventure</option>
                                    <option>action</option>
                                    <option>comedy</option>
                                    <option>crime</option>
                                    <option>drama</option>
                                    <option>horror</option>
                                </select>
                            </div>
                            <div class="">
                                <label for="input-rating" class="form-label">Rating</label>
                                <select id="input-rating" class="form-select">
                                    <option selected>Choose...</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="d-grid">
                                <button id="create-movie-btn" type="submit" class="btn btn-primary">Create Movie
                                </button>
                            </div>
                        </form>
                    </div>
                </ul>
            </li>
        </ul>

        <!-- search-->
        <form id="searchWrapper" class="d-flex">
            <input id="searchBar" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        </form>
    </div>
</nav>

<!--Loading Page-->
<div id="loading">
    <img src="img/loading.gif">
</div>

<!--Movie Card Content -->
<section id="wrapper">
    <div class="container-fluid">
        <div id="card-area" class="row justify-content-center">
            <!--CONTENT FOR CARDS FROM JS-->
        </div>
    </div>
</section>

<!--footer-->
<footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li id="top-btn" class="nav-item"><a href="#top" class="nav-link px-2 text-muted">Back to Top</a></li>
    </ul>
    <p class="text-center text-muted">&copy; 2021 Company, Inc</p>
</footer>

<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<!-- Custom JS -->
<script src="js/keys.js"></script>
<script src="js/movies.js"></script>

</body>
</html>
