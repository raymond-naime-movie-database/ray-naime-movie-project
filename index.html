<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/loading-page.css">
</head>
<body>
<!--jQuery Source Code-->
<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
        crossorigin="anonymous"></script>

<!--Nav Bar-->
<div id="n-a-v">

</div>

<!--Loading Page-->
<div id="loading">
    <img src="img/loading.gif">
</div>

<!--Carousel-->
<div id="carousel" class="mb-3">

</div>


<!--Movie Card Content -->
<section id="wrapper">
    <div class="container-fluid">
        <div id="card-area" class="row justify-content-center">
            <!--CONTENT FOR CARDS FROM JS-->
        </div>
    </div>
</section>


<!--Add Movie-->
<div id="add-movie" class="container">
    <form class="row g-3">
        <div class="col-md-6">
            <label for="input-title" class="form-label">Title</label>
            <input type="text" class="form-control" id="input-title">
        </div>
        <div class="col-md-6">
            <label for="input-director" class="form-label">Director</label>
            <input type="text" class="form-control" id="input-director">
        </div>
        <div class="col-md-4">
            <label for="input-genre" class="form-label">Genre</label>
            <select id="input-genre" class="form-select">
                <option selected>Choose...</option>
                <option>adventure</option>
                <option>action</option>
                <option>comedy</option>
                <option>crime</option>
                <option>drama</option>
                <option>horror</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="input-rating" class="form-label">Rating</label>
            <select id="input-rating" class="form-select">
                <option selected>Choose...</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="col-12">
            <button id="create-movie-btn" type="submit" class="btn btn-primary">Create Movie</button>
        </div>
    </form>
</div>

<!--footer-->
<div id="footer" class="container">

</div>


<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<!-- Custom JS -->
<script src="js/loading-page.js"></script>
<script src="js/movies.js"></script>

</body>
</html>
